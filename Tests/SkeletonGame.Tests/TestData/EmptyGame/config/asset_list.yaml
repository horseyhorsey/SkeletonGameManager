UserInterface:
  splash_screen: 'loading.png'
  progress_bar:
      x_center: 0.5
      y_center: 0.25
      width: 0.9
      height: 0.10
      border: [255,0,255] # as [R,G,B] out of 255 each
      fill: [0,255,0]
  text:
    color: [0,0,128] # no 0/255 Red, 0/255 Green, 128/255 Blue
    y_center: 0.3
LampShows:
Animations:
  # SG Requirement: the 'missing' entry is the entry used when the image can't be found; helps debugging
- key: missing
  file: missing.png
  # SG Recommendation: a background to appear behind "status" messages generated byt he framework
# - key: 'status_bg'
#   file: light_texture.png
  # everything else is used by the game code.
Fonts:
  FontStyles:
    # SG Recommended: default style is the style when no specific style is specified
    # If you don't define this the system default is intentionally noticable
  - key: default
    interior_color: [200,200,20]
    line_width: 1
    line_color: [20,20,20]
    # SG Recommended:  status font is for status messages
  - key: status_font_style
    interior_color: [200,200,20]
    line_width: 1
    line_color: [20,20,20]
    # anything else defined is for your own personal use
  - key: blueish
    interior_color: [0,0,255]
    line_width: 1
    line_color: [0,0,128]
  HDFonts:
  # SG Recommended: The font keyed 'default' is used if a specific name cannot be found
  - key: 'default'
    file: 'Oswald-DemiBold.ttf'
    size: 15
  ##########################
  # font for "status" messages
  - key: 'status_font'
